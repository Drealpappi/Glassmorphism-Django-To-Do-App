{% extends 'tasks/main.html' %}

{% block content %}
<div class="todo-card text-center">
    <div class="delete-icon-wrapper mb-4">
        <i class="fa-solid fa-circle-exclamation fa-3x text-danger"></i>
    </div>
    
    <h3>Are you sure?</h3>
    <p class="text-muted">You are about to delete: <br><strong>"{{ item }}"</strong></p>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="d-grid gap-2">
            <button type="submit" class="btn-delete-confirm">Yes, Delete It</button>
            <a href="{% url 'list' %}" class="btn-cancel">No, Take Me Back</a>
        </div>
    </form>
</div>
{% endblock %}
