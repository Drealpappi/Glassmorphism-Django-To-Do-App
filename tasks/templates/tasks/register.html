{% extends 'tasks/main.html' %}

{% block content %}
<div class="auth-container">
    <div class="todo-card auth-card">
        <div class="header-section">
            <h1>Create Account</h1>
            <p class="subtitle">Join us and start organizing today</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert-glass {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="auth-form">
            {% csrf_token %}
            
            <div class="form-row" style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>First Name</label>
                    <input type="text" name="first_name" placeholder="John" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Last Name</label>
                    <input type="text" name="last_name" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Bobby" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password1" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="password2" placeholder="Repeat password" required>
            </div>

            <button type="submit" class="btn-auth-solid w-100" style="margin-top: 10px;">
                Get Started
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
